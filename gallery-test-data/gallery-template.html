<!DOCTYPE HTML>
<html lang="en">
  <head>
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
    <meta charset="utf-8">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="http://cs433.github.com/s13/shell/gallery/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://cs433.github.com/s13/shell/gallery/Font-Awesome/css/font-awesome.min.css"/>
    <!--[if IE 7]>
      <link rel="stylesheet" href="http://cs433.github.com/s13/shell/gallery/Font-Awesome/css/font-awesome-ie7.min.css"/>
    <![endif]-->
    <Link rel="stylesheet" href="http://cs433.github.com/s13/shell/gallery/bootstrap-image-gallery/css/style.css"/>
    <link rel="stylesheet" href="http://cs433.github.com/s13/shell/gallery/bootstrap/css/bootstrap-responsive.min.css"/>
    <!--[if lt IE 9]><script src="http://cs433.github.com/s13/shell/gallery/html5shiv/html5.js"></script><![endif]-->
    <link rel="stylesheet" href="http://cs433.github.com/s13/shell/gallery/bootstrap-image-gallery/css/bootstrap-image-gallery.min.css"/>
    <style>
      body {
        padding-top: 0;
      }
      #gallery a {
        float: left;
        margin: 2px;
      }
      .clearfix {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <h1>{{title}}</h1>
        <p>
	  {{description}}
	</p>
        <p>
          <button id="start-slideshow" class="btn btn-large btn-success" data-slideshow="5000" data-target="#modal-gallery" data-selector="#gallery a"><i class="icon-white icon-play-circle"></i> Start Slideshow</button>
        </p>
      </header>
      <div id="gallery" data-toggle="modal-gallery" data-target="#modal-gallery">
{{#each photos}}
	<a data-gallery="gallery" href="{{full}}" title="{{caption}}">
	  <img src="{{thumb}}" alt="{{caption}}"/>
	</a>
{{/each}}
      </div>
      <div class="clearfix"></div>
    </div>
    <!-- modal-gallery is the modal dialog used for the image gallery -->
    <div id="modal-gallery" class="modal modal-gallery hide fade" tabindex="-1">
      <div class="modal-header">
        <a class="close" data-dismiss="modal">&times;</a>
        <h3 class="modal-title"></h3>
      </div>
      <div class="modal-body"><div class="modal-image"></div></div>
      <div class="modal-footer">
        <a class="btn modal-download" target="_blank">
          <i class="icon-download"></i>
          <span>Download</span>
        </a>
        <a class="btn btn-success modal-play modal-slideshow" data-slideshow="5000">
          <i class="icon-play icon-white"></i>
          <span>Slideshow</span>
        </a>
        <a class="btn btn-info modal-prev">
          <i class="icon-arrow-left icon-white"></i>
          <span>Previous</span>
        </a>
        <a class="btn btn-primary modal-next">
          <span>Next</span>
          <i class="icon-arrow-right icon-white"></i>
        </a>
      </div>
    </div>
    <script src="http://cs433.github.com/s13/shell/gallery/jquery/jquery-1.9.1.min.js"></script>
    <script src="http://cs433.github.com/s13/shell/gallery/bootstrap/js/bootstrap.min.js"></script>
    <script src="http://cs433.github.com/s13/shell/gallery/JavaScript-Load-Image/load-image.min.js"></script>
    <script src="http://cs433.github.com/s13/shell/gallery/bootstrap-image-gallery/js/bootstrap-image-gallery.min.js"></script>
    <script>
      $(function () {
      
        // Start slideshow button:
        $('#start-slideshow').click(function () {
          var options = $(this).data();
          var modal = $(options.target);
          var data = modal.data('modal');
          if (data) {
            $.extend(data.options, options);
          } else {
            options = $.extend(modal.data(), options);
          }
          modal.find('.modal-slideshow')
            .find('i')
            .removeClass('icon-play')
            .addClass('icon-pause');
          modal.modal(options);
        });

      });
    </script>
  </body> 
</html>
